<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Biryani</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    section {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a60000;
    }

    footer {
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Order Your Biryani</h1>
    <p>Freshly prepared and delivered to your doorstep!</p>
  </header>

  <section>
    <form id="orderForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" required>

  <label for="type">Select Biryani</label>
  <select id="type" required>
    <option value="">-- Choose --</option>
    <option value="Chicken Biryani">Chicken Biryani</option>
  </select>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" min="1" max="10" required>

  <label for="address">Delivery Address</label>
  <textarea id="address" rows="4" required></textarea>

  <button type="submit">Place Order on WhatsApp</button>
</form>
<script>
  document.getElementById("orderForm").addEventListener("submit", function(event) {
    event.preventDefault(); // stop the page from refreshing

    const name = document.getElementById("name").value;
    const type = document.getElementById("type").value;
    const quantity = document.getElementById("quantity").value;
    const address = document.getElementById("address").value;

    const message = `Hello! I want to order:\n\nName: ${name}\nBiryani: ${type}\nQuantity: ${quantity}\nAddress: ${address}`;

    const phoneNumber = "447423301503"; // üîÅ Replace with YOUR WhatsApp number (no + or spaces)
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

    window.open(url, "_blank"); // open in new tab
  });
</script>

  </section>

  <footer>
    <p>&copy; 2025 Beyond Biryani. All Rights Reserved.</p>
  </footer>

</body>
</html>
